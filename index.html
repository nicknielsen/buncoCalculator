<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Bunco Babz: Calculator</title>
</head>

<body>
    <div class="container text-center">
        <div class="row mt-5 mb-4">
            <h1>Bunco Prize Calculator</h1>
        </div>
        <div class="row">
            <div class="col-sm form-floating mb-2 text-center">
                <input id="players" class="form-control" placeholder="" type="number" pattern="[0-9]*"
                    inputmode="numeric" name="playerSelect">
                <label id="playersLabel" for="playerSelect">Number of non-ghost players</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-floating text-center">
                <input id="totalPotInput" class="form-control" placeholder="" name="totalPot" type="number"
                    pattern="[0-9]*" inputmode="numeric">
                <label id="totalPotLabel" for="totalPot">How much did each player put in?</label>
            </div>
        </div>
    <div class="row mt-5 text-center">
        <h2>Winnings</h2>
    </div>
    <div class="row justify-content-center">
            <table class="text-uppercase">
                <tr>
                    <td>Lowest<br>Score</td>
                    <td class="flip_V">üçç</td>
                </tr>
                <tr>
                    <td>Most<br>Losses</td>
                    <td><span id="mostLosses">$0.00</span></td>
                </tr>
                <tr>
                    <td>Most<br>Baby Buncos</td>
                    <td><span id="mostBabyBuncos">$0.00</span></td>
                </tr>
                <tr>
                    <td>Most<br>Wins</td>
                    <td><span id="mostWins">$0.00</span></td>
                </tr>
                <tr>
                    <td>Highest<br>Score</td>
                    <td><span id="highestScore">$0.00</span></td>
                </tr>
                <tr>
                    <td>Most<br>Buncos</td>
                    <td><span id="mostBuncos">$0.00</span></td>
                </tr>
            </table>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
