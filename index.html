<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Bunco Babz: Calculator</title>
</head>

<body>
    <div class="container text-center">
        <div class="row mt-5 mb-4">
            <h1>Bunco Prize Calculator</h1>
        </div>
        <div class="row form-group mb-4 text-start">
            <label id="playersLabel" for="playerSelect" class="col-8 col-form-label">Number of non-ghost
                players</label>
            <div class="col-4">
                <input id="players" class="form-control" placeholder="#" type="number" pattern="[0-9]*"
                    inputmode="numeric" name="playerSelect">
            </div>
        </div>
        <div class="row form-group mb-2 text-start">
            <label id="totalPotLabel" for="totalPot" class="col-8 col-form-label">Amount each player put&nbsp;in</label>
            <div class="col-4">
                <input id="totalPotInput" class="form-control" placeholder="$" name="totalPot" type="number"
                    pattern="[0-9]*" inputmode="numeric">
            </div>
        </div>
        <div class="row mt-5 text-center">
            <h2>Winnings</h2>
        </div>
        <div class="row justify-content-center">
            <table class="text-uppercase">
                <tr>
                    <td class="td-left">Lowest<br>Score</td>
                    <td id="flip_V" class="td-right">üçç</td>
                </tr>
                <tr>
                    <td class="td-left">Most<br>Losses</td>
                    <td class="td-right"><span id="mostLosses">$0.00</span></td>
                </tr>
                <tr>
                    <td class="td-left">Most<br>Baby Buncos</td>
                    <td class="td-right"><span id="mostBabyBuncos">$0.00</span></td>
                </tr>
                <tr>
                    <td class="td-left">Most<br>Wins</td>
                    <td class="td-right"><span id="mostWins">$0.00</span></td>
                </tr>
                <tr>
                    <td class="td-left">Highest<br>Score</td>
                    <td class="td-right"><span id="highestScore">$0.00</span></td>
                </tr>
                <tr>
                    <td class="td-left">Most<br>Buncos</td>
                    <td class="td-right"><span id="mostBuncos">$0.00</span></td>
                </tr>
            </table>
        </div>
        <div class="row justify-content-center mt-3 mx-5">
            <a id="btn-back-to-home" class="btn btn-primary" href="https://www.buncobabz.com/" role="button">&larr; Back
                to Home</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
